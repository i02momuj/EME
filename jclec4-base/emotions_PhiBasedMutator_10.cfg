<experiment>
	 <process algorithm-type="net.sf.jclec.problem.classification.multilabel.EnsembleAlgorithmTable">
		 <rand-gen-factory type="net.sf.jclec.util.random.RanecuFactory" seed="10"/>
		 <population-size>100</population-size>
		 <max-of-generations>100</max-of-generations>
		 <species type="net.sf.jclec.binarray.BinArrayIndividualSpecies" genotype-length="1"/>
		 <evaluator type="net.sf.jclec.problem.classification.multilabel.EnsembleMLCEvaluatorTable"/>
		 <provider type="net.sf.jclec.problem.classification.multilabel.EnsembleMLCCreator"/>
		 <parents-selector type="net.sf.jclec.selector.TournamentSelector">
			 <tournament-size>2</tournament-size>
		 </parents-selector>
		 <recombinator type="net.sf.jclec.problem.classification.multilabel.rec.ModelCrossover" rec-prob="0.9" />
		 <mutator type="net.sf.jclec.problem.classification.multilabel.mut.PhiBasedIntraModelMutator" mut-prob="0.2" />
		 <number-classifiers>12</number-classifiers>
		 <number-labels-classifier>3</number-labels-classifier>
		 <prediction-threshold>0.5</prediction-threshold>
		 <variable>false</variable>
		 <controlPopulationDiversity>false</controlPopulationDiversity>
		 <fitnessWithIndividualDiversity>false</fitnessWithIndividualDiversity>
		 <dataset multi="true">
			<dataset>
				<train-dataset>data/emotions/emotions_train_1.arff</train-dataset>
				<test-dataset>data/emotions/emotions_test_1.arff</test-dataset>
				<xml>data/emotions/emotions.xml</xml>
			</dataset>
			<dataset>
				<train-dataset>data/emotions/emotions_train_2.arff</train-dataset>
				<test-dataset>data/emotions/emotions_test_2.arff</test-dataset>
				<xml>data/emotions/emotions.xml</xml>
			</dataset>
			<dataset>
				<train-dataset>data/emotions/emotions_train_3.arff</train-dataset>
				<test-dataset>data/emotions/emotions_test_3.arff</test-dataset>
				<xml>data/emotions/emotions.xml</xml>
			</dataset>
			<dataset>
				<train-dataset>data/emotions/emotions_train_4.arff</train-dataset>
				<test-dataset>data/emotions/emotions_test_4.arff</test-dataset>
				<xml>data/emotions/emotions.xml</xml>
			</dataset>
			<dataset>
				<train-dataset>data/emotions/emotions_train_5.arff</train-dataset>
				<test-dataset>data/emotions/emotions_test_5.arff</test-dataset>
				<xml>data/emotions/emotions.xml</xml>
			</dataset>
		</dataset>
		<listener type="net.sf.jclec.problem.classification.multilabel.EnsembleListener">
			<report-dir-name>reports/EnsembleMLC</report-dir-name>
			<global-report-name>summaryEnsembleMLC</global-report-name>
			<report-frequency>10</report-frequency>	
		</listener>
	 </process>
</experiment>
